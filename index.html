    <script type="text/javascript">
        // Put your part one code here ***********************
        d3.csv("/data/anscombe_I.csv",checkDataset)
        d3.csv("/data/anscombe_II.csv",checkDataset)
        d3.csv("/data/anscombe_III.csv",checkDataset)
        d3.csv("/data/anscombe_IV.csv",checkDataset)
        // Leave this to test your data uploading. All data uploading should be above this line
        function checkDataset(dataset) {
            if (dataset.length == 11)
                console.log(dataset),
                $("#partOne").append("<p>data loaded correctly</p>");
            else
                $("#partOne").append("<p>data loaded incorrectly. Try using the debugger to help you find the bug!</p>");
        };

        // Put your part two code here ***********************
        // First, we will create some constants to define non-data-related parts of the visualization
        var w = 700; // Width of our visualization
        var h = 500; // Height of our visualization
        var xOffset = 40; // Space for x-axis labels
        var yOffset = 100; // Space for y-axis labels
        var margin = 10; // Margin around visualization
        var vals = ['x', 'y']; // List of data attributes
        var xVal = vals[0]; // Value to plot on x-axis
        var yVal = vals[1]; // Value to plot on y-axis

        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 50};
        var width = 960 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate("+margin.left + "," + margin.top +")");
        // Get the data
        d3.csv("/data/anscombe_II.csv", function(error, data){
          if (error) throw error;

          console.log(data);

          // Convert strings to numbers
          data.forEach(function(d) {
            d[xVal] = +d[xVal];
            d[yVal] = +d[yVal];
          });

          // Scale the range of the data
          x.domain([0, d3.max(data, function(d) {return d[xVal];})]);
          y.domain([0, d3.max(data, function(d) {return d[yVal];})]);

                    // Add the scatterplot points
                    svg.selectAll("circle")
                       .data(data)
                       .enter()
                       .append("circle")
                       .attr("r", 5)
                       .attr("cx", function(d){return x(d[xVal]);})
                       .attr("cy", function(d){return y(d[yVal]);})
                       .attr("fill","purple")

                    // Add the X Axis
                    svg.append("g")
                       .attr("transform", "translate(0, " + height +")")
                       .call(d3.axisBottom(x));

                    // Add the Y Axis
                    svg.append("g")
                       .call(d3.axisLeft(y));

                    // Add text labels
                    var xLabel = svg.append("text")
                                    .attr("class", "label")
                                    .text(xVal)
                                    .attr("x", width - 20)
                                    .attr("y", height - 10);
                    var yLabel = svg.append("text")
                                    .attr("class", "label")
                                    .text(yVal)
                                    .attr("y", -10)
                                    .attr("transform", "rotate(90)")
                                    .style("text-anchor", "start");
                  });
